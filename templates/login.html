<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Relog Conversas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000 0%, #FFD500 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Elementos decorativos de fundo */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 213, 0, 0.1) 0%, transparent 70%);
      top: -250px;
      right: -250px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, transparent 70%);
      bottom: -200px;
      left: -200px;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 30px) rotate(180deg); }
    }

    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #000000 0%, #FFD500 100%);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(255, 213, 0, 0.3);
    }

    .login-card h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-card p.subtitle {
      color: #6c757d;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 400;
    }

    .erro-msg {
      background: #fee;
      border-left: 4px solid #dc3545;
      color: #dc3545;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      font-weight: 500;
      animation: shake 0.5s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .erro-msg::before {
      content: '‚ö†Ô∏è';
      font-size: 1.2rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f8f9fa;
      color: #1a1a1a;
    }

    .form-control:focus {
      outline: none;
      border-color: #FFD500;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(255, 213, 0, 0.1);
      transform: translateY(-2px);
    }

    .form-control:hover {
      border-color: #dee2e6;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #000000 0%, #FFD500 100%);
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 213, 0, 0.4);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 213, 0, 0.5);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #6c757d;
      font-size: 0.85rem;
    }

    .footer-text a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 28px;
        border-radius: 20px;
      }

      .login-card h2 {
        font-size: 1.5rem;
      }

      .logo {
        width: 56px;
        height: 56px;
        font-size: 1.75rem;
      }
    }

    /* Acessibilidade */
    .form-control:focus-visible {
      outline: 2px solid #FFD500;
      outline-offset: 2px;
    }

    /* Anima√ß√£o de sucesso (opcional) */
    .success {
      animation: success 0.5s ease;
    }

    @keyframes success {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form method="POST" class="login-card" id="loginForm">
      <div class="logo-container">
        <div class="logo">üí¨</div>
        <h2>Relog Conversas</h2>
        <p class="subtitle">Acesse sua conta para continuar</p>
      </div>

      {% if erro %}
        <div class="erro-msg">{{ erro }}</div>
      {% endif %}

      <div class="form-group">
        <label for="usuario" class="form-label">Usu√°rio</label>
        <input 
          type="text" 
          id="usuario"
          name="usuario" 
          placeholder="Digite seu usu√°rio" 
          class="form-control" 
          required
          autocomplete="username"
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="senha"
            name="senha" 
            placeholder="Digite sua senha" 
            class="form-control" 
            required
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" onclick="togglePassword()">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login" id="btnLogin">
        Entrar
      </button>

      <div class="footer-text">
        Problemas para acessar? <a href="#">Entre em contato</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle senha vis√≠vel/oculta
    function togglePassword() {
      const senhaInput = document.getElementById('senha');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        senhaInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Loading state no submit
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    
    loginForm.addEventListener('submit', function(e) {
      btnLogin.classList.add('loading');
      btnLogin.textContent = 'Entrando...';
      btnLogin.disabled = true;
    });

    // Anima√ß√£o nos inputs ao focar
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.01)';
        this.parentElement.style.transition = 'transform 0.2s ease';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Limpar mensagem de erro ao come√ßar a digitar
    const erroMsg = document.querySelector('.erro-msg');
    if (erroMsg) {
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          erroMsg.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
          erroMsg.style.opacity = '0';
          erroMsg.style.transform = 'translateY(-10px)';
          setTimeout(() => erroMsg.remove(), 300);
        });
      });
    }

    // Enter em qualquer campo submete o form
    inputs.forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loginForm.submit();
        }
      });
    });
  </script>
</body>
</html>
