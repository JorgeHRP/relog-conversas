<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Chat MVP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000, #FFD500);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      font-family: "Poppins", sans-serif;
      padding: 1rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: #fff;
      border-radius: 22px;
      width: 100%;
      max-width: 400px;
      padding: 2.8rem 2.2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      text-align: center;
      animation: fadeIn 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      margin-bottom: 0.25rem;
      font-size: 1.9rem;
      font-weight: 700;
      background: linear-gradient(90deg, #000, #FFD500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-card p.subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .erro-msg {
      color: #d9534f;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .form-control {
      width: 100%;
      padding: 0.85rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      border-color: #3ca9f0;
      box-shadow: 0 0 6px rgba(60,169,240,0.25);
      outline: none;
    }

    .btn-login {
      background: linear-gradient(90deg, #000, #FFD500);
      border: none;
      border-radius: 12px;
      padding: 0.9rem;
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 0.5rem;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
        border-radius: 16px;
      }

      .login-card h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <form method="POST" class="login-card">
    <h2>Relog Conversas ðŸ‘‹</h2>
    <p></p>

    {% if erro %}
      <div class="erro-msg">{{ erro }}</div>
    {% endif %}

    <input type="text" name="usuario" placeholder="UsuÃ¡rio" class="form-control" required>
    <input type="password" name="senha" placeholder="Senha" class="form-control" required>

    <button type="submit" class="btn-login">Entrar</button>
  </form>
</body>
</html>
